<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담하는 맹고</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mango.css">
</head>
<body>
    <div id="intro" class="intro-container">
        <img src="mango.png" alt="mango">
        <h1>맹고에게 게임 추천받기</h1>
    </div>
    <div class="background-image">
        <img src="mango.jpg" alt="mango2">
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="궁금한 것을 물어보세요!">
            <button id="sendMessage">보내기</button>
        </div>
        <div class="chat-bot-switch">
            <button class="switchBot" data-target="jjong.html">쫑쫑에게 음악 추천받기</button>
            <button class="switchBot" data-target="delun.html">델운에게 웹툰 추천받기</button>
            <button class="switchBot" data-target="yeone.html">예원에게 영화 추천받기</button>
        </div>
    </div>
    <script src="mango.js"></script>
    <script>
        document.querySelectorAll('.switchBot').forEach(button => {
            button.addEventListener('click', function() {
                window.location.href = button.getAttribute('data-target');
            });
        });
    </script>

</body>
</html>
